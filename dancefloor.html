<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bigDancer.js"></script>
    <script src="src/squareDancer.js"></script>
    <script src="src/sonicDancer.js"></script>
    <script src="src/kirbyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBigDancer">add a bubble dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSquareDancer">add a square dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSonicDancer">add a Sonic dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeKirbyDancer">add a Kirby dancer</a>
      <a href="#" class="otherButtons lineUpButton">line up dancers</a>
      <a href="#" class="otherButtons pairUpButton">pair up dancers</a>
      <a href="#" class="otherButtons clearButton">clear dancers</a>
      <a href="#" class="otherButtons backButton">back to dance floor</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
